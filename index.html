<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header - Hakkında, Mağaza, Gmail vs. -->
    <header>
        <div class="header-right">
        <li class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"> Gmail</a>
        </li>
        <li class="headerli">
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"> Görseller </a>
        </li>
        <li class="pic-headerli">
            <a href="https://www.google.com.tr/intl/tr/about/products" target="_blank">
                <img src="img/Opera Anlık Görüntü_2021-08-18_143536_www.google.com.tr.png" alt="">
            </a>
        </li>
        <li class="pic-headerli">
            <a href="https://www.github.com/cengizcmataraci" target="_blank">
                <img src="img/profilepic.jpg" alt="">
            </a>
        </li>
    </div>
    <div class="header-left">
        <li class="headerli">
            <a href="#"> Hakkında </a>
        </li>
        <li class="headerli">
            <a href="#"> Mağaza </a>
    </div>
    </header>
    <!-- LOGO ve Search Box -->
    <br>
    <div class="container">
        <img src="img/logo.png" alt="Google logo" width="350px">
    </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
        </div>
        <div class="search-voicelogo">
            <img src="img/voicelogo.png" alt="">
        </div>
      </div>

</body>
</html>
